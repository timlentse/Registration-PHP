<!doctype html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <style>
        .alignStyle {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- multistep form -->
    <form id="msform" method = 'post'>
        <!-- progressbar -->
        <ul id="progressbar">
            <li class="active">Account Setup</li>
            <li>Social Profiles</li>
            <li>Personal Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Create your account</h2>
            <h3 class="fs-subtitle">This is step 1</h3>
            <input id="email" type="email" name="id" placeholder="Email" />
            <div id="error" class="alignStyle"> </div>
            <input id='pass' type="password" name="passwd" placeholder="Password"  />
            <input id='cpass' type="password" name="cpasswd" placeholder="Confirm Password" />
            <div id='validatepasswd'></div>
            <input id='1' type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social network</h3>
            <input type="text" name="tw" placeholder="Twitter" />
            <input type="text" name="fb" placeholder="Facebook" />
            <input type="text" name="gplus" placeholder="Google Plus" />
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input id='2' type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">Personal Details</h2>
            <h3 class="fs-subtitle">We will never sell it</h3>
            <input type="text" name="firstname" placeholder="First Name" />
            <input type="text" name="lastname" placeholder="Last Name" />
            <input type="text" name="phone" placeholder="Phone" />
            <textarea name="address" placeholder="Address"></textarea>
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <input id = 'submit' type="submit" name="submit" class="submit action-button" value="Submit"/>
        </fieldset>
    </form>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <!-- jQuery easing plugin -->
    <script type="text/javascript" src="js/jquery.easing.min.js" type="text/javascript"></script>
    <!-- customize js files -->
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/submit.js"></script>
</body>

</html>
