<!doctype html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style>
        .alignStyle {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <!-- login form -->
    <form id="msform" method = 'post'>
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Login to your account</h2>
            <input id="email" type="email" name="id" placeholder="Email" />
            <input id='pass' type="password" name="passwd" placeholder="Password"  />
            <input id = 'submit' type="submit" name="submit" class="submit action-button" value="Login"/>
            <div id="error" class="alignStyle"> </div>
        </fieldset>
    </form>
    <!-- jQuery -->
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/process.js"></script>
</body>

</html>
